<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Talk</title>
</head>
<body class="chat-screen">
    <div class="chat__status-bar">
        <div class="chat__status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="chat__status-bar__column">
            <span>18:43</span>
        </div>
        <div class="chat__status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="chat-header">
        <div class="chat-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="chat-header__column">
            <h1 class="chat-header__title">미진이다아아아</h1>
        </div>
        <div class="chat-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>




    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, June 30, 2020
       </div>


       <div class="message-row">
           <img src="https://avatars2.githubusercontent.com/u/76507692?s=60&v=4">
           <div class="message-row__content">
               <span class="message__author">미진이다아아아</span>
               <div class="message__info">
                   <span class="message__bubble">안녕!</span>
                   <span class="message__time">21:27</span>
               </div>
           </div>       
       </div>



    </main>






    

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>

</html>
